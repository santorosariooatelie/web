<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Santo Rosário - Terços Artesanais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOADING -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Carregando produtos...</p>
    </div>

    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="imagens/logo_santorosariooatelie.png" alt="Logo Ateliê Santo Rosário" class="logo">
                <h1>Ateliê Santo Rosário</h1>
            </div>
            <div class="pesquisa-container">
                <input 
                    type="text" 
                    id="pesquisa-input" 
                    class="pesquisa-input" 
                    placeholder="Pesquisar terços..."
                    autocomplete="off"
                    oninput="atualizarSugestoes(this.value)"
                >
                <div id="pesquisa-sugestoes" class="pesquisa-sugestoes"></div>
            </div>
            <nav class="header-nav">
                <button class="btn-contato" onclick="abrirContato()">Contato</button>
            </nav>
        </div>
    </header>

    <!-- BANNER/HERO
    <section class="hero">
        <div class="hero-content">
            <h2>Terços Artesanais</h2>
            <p>Devoção e elegância em cada conta</p>
        </div>
    </section>
 -->
    <!-- FILTROS -->
    <section class="filtros-container">
        <div class="filtros">
            <!-- Grupo Santo -->
            <div class="filtro-grupo">
                <label class="filtro-label">Santo:</label>
                <div id="filtro-santo-botoes" class="filtro-botoes carrossel">
                    <!-- Botões serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Grupo Material -->
            <div class="filtro-grupo">
                <label class="filtro-label">Material:</label>
                <div id="filtro-material-botoes" class="filtro-botoes carrossel">
                    <!-- Botões serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Grupo Cor -->
            <div class="filtro-grupo">
                <label class="filtro-label">Cor:</label>
                <div id="filtro-cor-botoes" class="filtro-botoes carrossel">
                    <!-- Botões serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <button class="btn-limpar-filtros" onclick="limparFiltros()">Limpar Filtros</button>
        </div>
    </section>

    <!-- GRID DE PRODUTOS -->
    <section class="produtos-container">
        <div id="produtos-grid" class="grid">
            <!-- Cards serão inseridos aqui pelo JavaScript -->
        </div>
    </section>

    <!-- MODAL DE DETALHES -->
    <div id="modal-detalhes" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="fecharModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-esquerda">
                    <div class="modal-imagem">
                        <img id="modal-img" src="" alt="Produto">
                    </div>
                    <button id="btn-escolher" class="btn-escolher" onclick="escolherProduto()">Escolher - Enviar ao WhatsApp</button>
                </div>
                <div class="modal-info">
                    <h2 id="modal-titulo"></h2>
                    <p class="modal-santo"><strong>Santo:</strong> <span id="modal-santo"></span></p>
                    <p class="modal-material"><strong>Material:</strong> <span id="modal-material"></span></p>
                    <p class="modal-tamanho"><strong>Tamanho das contas:</strong> <span id="modal-tamanho"></span></p>
                    <p class="modal-descricao" id="modal-descricao"></p>
                    <div class="modal-preco-disponibilidade">
                        <span class="modal-preco" id="modal-preco"></span>
                        <span id="modal-status" class="modal-status"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- RODAPÉ -->
    <footer class="footer">
        <p>&copy; 2025 Ateliê Santo Rosário. Todos os direitos reservados.</p>
        <p>Feito com <span class="coracao">❤</span> para a devoção</p>
    </footer>

    <script src="config.js"></script>
    <script src="produtos.js"></script>
</body>
</html>
